<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing Canvas</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
    #canvasContainer {
      margin-top: 20px;
      text-align: center;
    }

    canvas {
      border: 1px solid #ccc;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
 
    .btn {
      margin: 5px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;"> Let's Paint! </h1>
  <div id="canvasContainer">
    <canvas id="drawingCanvas" width="800" height="500"></canvas>
  </div>

  <div id="controls">
    <button id="clear" class="btn btn-primary"><i class="far fa-file"></i></button>
    <button id="eraser" class="btn btn-primary"><i class="fas fa-eraser"></i></button>
    <button id="black" class="btn btn-primary"><i class="fas fa-paint-brush" style="color: black;"></i></button>
    <button id="blue" class="btn btn-primary"><i class="fas fa-paint-brush" style="color: blue;"></i></button>
    <button id="red"  class="btn btn-primary"><i class="fas fa-paint-brush" style="color: red;"></i></button>
    <button id="yellow" class="btn btn-primary"><i class="fas fa-paint-brush" style="color: yellow;"></i></button>
    
    <input id="slider" class="slider" type="range" min="2" max="15" step="1">
  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const context = canvas.getContext('2d');
    let isDrawing = false;
    let currentColor = 'black';
    let currentSize = 5;

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mousemove', draw);

    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function endDrawing() {
      isDrawing = false;
      context.beginPath();
    }

    function draw(e) {
      if (!isDrawing) return;

      context.lineWidth = currentSize;
      context.lineCap = 'round';
      context.strokeStyle = currentColor;

      context.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
      context.stroke();
      context.beginPath();
      context.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
    }

    document.getElementById('clear').addEventListener('click', () => {
      context.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('black').addEventListener('click', () => {
      currentColor = 'black';
    });

    document.getElementById('blue').addEventListener('click', () => {
      currentColor = 'blue';
    });

    document.getElementById('red').addEventListener('click', () => {
      currentColor = 'red';
    });

    document.getElementById('yellow').addEventListener('click', () => {
      currentColor = 'yellow';
    });

    document.getElementById('eraser').addEventListener('click', () => {
      currentColor = 'white';
      currentSize = 10; // Set a larger size for the eraser
    });

    document.getElementById('slider').addEventListener('input', (e) => {
      currentSize = e.target.value;
    });
  </script>

</body>
</html>
